<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        label {
            font-size: 13px;
            color: #444;
            font-weight: 600;
        }

        input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
        }

        .high-risk {
            background: #ffe5e5;
            color: #c53030;
        }

        .low-risk {
            background: #e6fffa;
            color: #047857;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Diabetes Prediction</h1>
    <p class="subtitle">Machine Learning Based Health Risk Assessment</p>

    <form action="/predict" method="post">

        <label>Pregnancies</label>
        <input type="number" name="pregnancies" required>

        <label>Glucose Level</label>
        <input type="number" name="glucose" required>

        <label>Blood Pressure</label>
        <input type="number" step="any" name="bloodpressure" required>

        <label>Skin Thickness</label>
        <input type="number" step="any" name="skinthickness" required>

        <label>Insulin</label>
        <input type="number" step="any" name="insulin" required>

        <label>BMI</label>
        <input type="number" step="any" name="BMI" required>

        <label>Diabetes Pedigree Function (DPF)</label>
        <input type="number" step="any" name="DPF" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result {% if 'Diabetes' in prediction_text %}high-risk{% else %}low-risk{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}

    <footer>
        Â© 2025 | Diabetes Prediction ML Project
    </footer>
</div>

</body>
</html>
